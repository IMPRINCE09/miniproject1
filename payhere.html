<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="paysystem.css">
</head>

<body>
    <div class="wrapper">
        <h2>Registration Form</h2>
        <form method="post" action="payhere.php">
            <h4>Account</h4>
             <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name" name="full">
                    <i class="fa fa-user icon"></i>
                </div>
                
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" name="email" required class="name  number @">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            
            <div class="input-group">
                <div class="input-box">
                    <h4> Date of Birth</h4>
                    <input type="date" placeholder="Date" class="dob" name="dob">
                   
                </div>
                <!-- <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div> -->
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="number" placeholder="Contact number" required class="name" name="contact">
                    <i class="fa fa-user icon"></i>
                </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="number" placeholder="Room Id" required class="name" name="id">
                        <i class="fa fa-user icon"></i>
                    </div>
                    </div>
               


            <div class="room">
               
                <h4>Check-in
                <input type="date" placeholder="date " required class="date" name="in"></h4>
                <h4>Check-out
                <input type="date" placeholder="date" required class="date" name="out"></h4>    
            </div>        
            <div class="input-group">
                <div class="input-box">
                    <input type="submit" value="Book Now & pay later" name="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
